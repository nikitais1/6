{% extends 'mailing/base.html' %}
{% block content %}
<div class="col">
    <a class="btn btn-outline-info-link" href="{% url 'mailing:view_client' %}">Назад</a>
</div>
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-tite">
                        {{ object.fio|title }}
                    </h3>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ object.email }}<small
                            class="text-body-secondary fw-light"></small></h1>
                    <p class="card-text">{{ object.comment }}</p>
                </div>
                <div class="card-footer">
                    <ul class="list-unstyled mt-3 mb-4 text-center m-3">
                        <li>{{ object.user }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
